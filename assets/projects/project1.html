<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { min-height: 100vh; }
    </style>
</head>
<body class="bg-gradient-to-br from-teal-500 to-blue-600 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">E-commerce Dashboard</h1>
                <div class="flex space-x-4">
                    <div class="w-10 h-10 bg-teal-100 rounded-full"></div>
                    <div class="w-10 h-10 bg-teal-100 rounded-full"></div>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-6 mb-8">
                <div class="bg-gray-50 p-6 rounded-xl">
                    <div class="text-2xl font-bold text-gray-800 mb-2">$45,231</div>
                    <div class="text-gray-600">Total Revenue</div>
                </div>
                <div class="bg-gray-50 p-6 rounded-xl">
                    <div class="text-2xl font-bold text-gray-800 mb-2">1,205</div>
                    <div class="text-gray-600">Total Orders</div>
                </div>
                <div class="bg-gray-50 p-6 rounded-xl">
                    <div class="text-2xl font-bold text-gray-800 mb-2">85%</div>
                    <div class="text-gray-600">Customer Rating</div>
                </div>
            </div>
            <div class="bg-gray-50 p-6 rounded-xl mb-8">
                <div class="h-48 bg-gradient-to-r from-teal-200 to-blue-200 rounded-lg"></div>
            </div>
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-gray-50 p-6 rounded-xl">
                    <div class="h-32 bg-gradient-to-r from-teal-100 to-blue-100 rounded-lg"></div>
                </div>
                <div class="bg-gray-50 p-6 rounded-xl">
                    <div class="h-32 bg-gradient-to-r from-blue-100 to-teal-100 rounded-lg"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
