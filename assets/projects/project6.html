<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { min-height: 100vh; }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-500 to-rose-500 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Social Analytics</h1>
                <div class="flex space-x-3">
                    <div class="w-10 h-10 bg-blue-100 rounded-full"></div>
                    <div class="w-10 h-10 bg-pink-100 rounded-full"></div>
                    <div class="w-10 h-10 bg-purple-100 rounded-full"></div>
                </div>
            </div>
            <div class="grid grid-cols-3 gap-6 mb-8">
                <div class="bg-gray-50 p-6 rounded-xl">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-8 h-8 bg-blue-400 rounded-lg"></div>
                        <span class="text-green-500">+12%</span>
                    </div>
                    <div class="text-2xl font-bold text-gray-800 mb-1">12.5K</div>
                    <div class="text-gray-600">Followers</div>
                </div>
                <div class="bg-gray-50 p-6 rounded-xl">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-8 h-8 bg-pink-400 rounded-lg"></div>
                        <span class="text-green-500">+8%</span>
                    </div>
                    <div class="text-2xl font-bold text-gray-800 mb-1">8.9K</div>
                    <div class="text-gray-600">Likes</div>
                </div>
                <div class="bg-gray-50 p-6 rounded-xl">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-8 h-8 bg-purple-400 rounded-lg"></div>
                        <span class="text-green-500">+15%</span>
                    </div>
                    <div class="text-2xl font-bold text-gray-800 mb-1">25.4K</div>
                    <div class="text-gray-600">Reach</div>
                </div>
            </div>
            <div class="bg-gray-50 p-6 rounded-xl mb-6">
                <h2 class="text-lg font-semibold mb-4">Engagement Overview</h2>
                <div class="h-48 bg-gradient-to-r from-pink-100 to-rose-100 rounded-lg"></div>
            </div>
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-gray-50 p-6 rounded-xl">
                    <h2 class="text-lg font-semibold mb-4">Top Posts</h2>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-gray-200 rounded-lg mr-4"></div>
                            <div class="flex-1">
                                <div class="h-2 bg-gray-200 rounded-full w-3/4 mb-2"></div>
                                <div class="h-2 bg-gray-200 rounded-full w-1/2"></div>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <div class="w-12 h-12 bg-gray-200 rounded-lg mr-4"></div>
                            <div class="flex-1">
                                <div class="h-2 bg-gray-200 rounded-full w-2/3 mb-2"></div>
                                <div class="h-2 bg-gray-200 rounded-full w-1/3"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 p-6 rounded-xl">
                    <h2 class="text-lg font-semibold mb-4">Audience Demographics</h2>
                    <div class="grid grid-cols-2 gap-4">
                        <div class="h-24 bg-blue-100 rounded-lg"></div>
                        <div class="h-24 bg-pink-100 rounded-lg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
