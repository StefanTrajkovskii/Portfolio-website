<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracking App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { min-height: 100vh; }
    </style>
</head>
<body class="bg-gradient-to-br from-green-500 to-teal-500 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Fitness Dashboard</h1>
                <div class="flex space-x-4">
                    <div class="w-10 h-10 bg-green-100 rounded-full"></div>
                </div>
            </div>
            <div class="grid grid-cols-4 gap-6 mb-8">
                <div class="bg-gray-50 p-6 rounded-xl text-center">
                    <div class="text-2xl font-bold text-gray-800 mb-2">8,432</div>
                    <div class="text-gray-600">Steps</div>
                </div>
                <div class="bg-gray-50 p-6 rounded-xl text-center">
                    <div class="text-2xl font-bold text-gray-800 mb-2">3.2</div>
                    <div class="text-gray-600">Miles</div>
                </div>
                <div class="bg-gray-50 p-6 rounded-xl text-center">
                    <div class="text-2xl font-bold text-gray-800 mb-2">324</div>
                    <div class="text-gray-600">Calories</div>
                </div>
                <div class="bg-gray-50 p-6 rounded-xl text-center">
                    <div class="text-2xl font-bold text-gray-800 mb-2">42</div>
                    <div class="text-gray-600">Minutes</div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-6">
                <div class="bg-gray-50 p-6 rounded-xl">
                    <h2 class="text-lg font-semibold mb-4">Activity Graph</h2>
                    <div class="h-48 bg-gradient-to-r from-green-100 to-teal-100 rounded-lg"></div>
                </div>
                <div class="bg-gray-50 p-6 rounded-xl">
                    <h2 class="text-lg font-semibold mb-4">Workout History</h2>
                    <div class="space-y-4">
                        <div class="flex items-center">
                            <div class="w-2 h-8 bg-green-500 rounded-full mr-4"></div>
                            <div class="flex-1">
                                <div class="h-2 bg-gray-200 rounded-full w-3/4"></div>
                            </div>
                        </div>
                        <div class="flex items-center">
                            <div class="w-2 h-8 bg-teal-500 rounded-full mr-4"></div>
                            <div class="flex-1">
                                <div class="h-2 bg-gray-200 rounded-full w-1/2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
