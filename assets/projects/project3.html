<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { min-height: 100vh; }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-500 to-indigo-600 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">AI Assistant</h1>
                <div class="w-10 h-10 bg-blue-100 rounded-full"></div>
            </div>
            <div class="space-y-6">
                <div class="flex items-start space-x-4">
                    <div class="w-8 h-8 bg-blue-100 rounded-full flex-shrink-0"></div>
                    <div class="bg-gray-100 rounded-2xl p-4 max-w-md">
                        <p class="text-gray-800">How can I help you today?</p>
                    </div>
                </div>
                <div class="flex items-start space-x-4 justify-end">
                    <div class="bg-blue-500 rounded-2xl p-4 max-w-md">
                        <p class="text-white">I need help with my project.</p>
                    </div>
                    <div class="w-8 h-8 bg-gray-200 rounded-full flex-shrink-0"></div>
                </div>
                <div class="flex items-start space-x-4">
                    <div class="w-8 h-8 bg-blue-100 rounded-full flex-shrink-0"></div>
                    <div class="bg-gray-100 rounded-2xl p-4 max-w-md">
                        <p class="text-gray-800">I'd be happy to help! What kind of project are you working on?</p>
                    </div>
                </div>
            </div>
            <div class="mt-8">
                <div class="relative">
                    <input type="text" class="w-full bg-gray-100 rounded-full py-3 px-6 pr-16" placeholder="Type your message...">
                    <button class="absolute right-4 top-1/2 transform -translate-y-1/2 w-8 h-8 bg-blue-500 rounded-full"></button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
