<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { min-height: 100vh; }
    </style>
</head>
<body class="bg-gradient-to-br from-sky-500 to-indigo-500 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8">
            <div class="flex justify-between items-center mb-8">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800">Weather Forecast</h1>
                    <p class="text-gray-600">New York, USA</p>
                </div>
                <div class="w-16 h-16 bg-yellow-200 rounded-full"></div>
            </div>
            <div class="grid grid-cols-2 gap-6 mb-8">
                <div class="bg-sky-50 p-6 rounded-xl">
                    <div class="flex items-center justify-between">
                        <div>
                            <div class="text-5xl font-bold text-gray-800">72°</div>
                            <div class="text-gray-600">Sunny</div>
                        </div>
                        <div class="w-24 h-24 bg-gradient-to-br from-yellow-200 to-yellow-400 rounded-full"></div>
                    </div>
                </div>
                <div class="bg-sky-50 p-6 rounded-xl">
                    <div class="space-y-4">
                        <div class="flex justify-between">
                            <span class="text-gray-600">Humidity</span>
                            <span class="font-semibold">65%</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">Wind Speed</span>
                            <span class="font-semibold">12 mph</span>
                        </div>
                        <div class="flex justify-between">
                            <span class="text-gray-600">UV Index</span>
                            <span class="font-semibold">3</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid grid-cols-5 gap-4">
                <div class="bg-sky-50 p-4 rounded-xl text-center">
                    <div class="w-8 h-8 bg-yellow-200 rounded-full mx-auto mb-2"></div>
                    <div class="font-semibold">74°</div>
                    <div class="text-sm text-gray-600">Mon</div>
                </div>
                <div class="bg-sky-50 p-4 rounded-xl text-center">
                    <div class="w-8 h-8 bg-gray-200 rounded-full mx-auto mb-2"></div>
                    <div class="font-semibold">70°</div>
                    <div class="text-sm text-gray-600">Tue</div>
                </div>
                <div class="bg-sky-50 p-4 rounded-xl text-center">
                    <div class="w-8 h-8 bg-blue-200 rounded-full mx-auto mb-2"></div>
                    <div class="font-semibold">68°</div>
                    <div class="text-sm text-gray-600">Wed</div>
                </div>
                <div class="bg-sky-50 p-4 rounded-xl text-center">
                    <div class="w-8 h-8 bg-yellow-200 rounded-full mx-auto mb-2"></div>
                    <div class="font-semibold">72°</div>
                    <div class="text-sm text-gray-600">Thu</div>
                </div>
                <div class="bg-sky-50 p-4 rounded-xl text-center">
                    <div class="w-8 h-8 bg-yellow-200 rounded-full mx-auto mb-2"></div>
                    <div class="font-semibold">75°</div>
                    <div class="text-sm text-gray-600">Fri</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
