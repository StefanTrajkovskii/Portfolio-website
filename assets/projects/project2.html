<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { min-height: 100vh; }
    </style>
</head>
<body class="bg-gradient-to-br from-purple-500 to-pink-500 p-8">
    <div class="max-w-4xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Project Tasks</h1>
                <button class="px-4 py-2 bg-purple-600 text-white rounded-lg">+ New Task</button>
            </div>
            <div class="grid grid-cols-3 gap-6">
                <div class="bg-gray-50 p-6 rounded-xl">
                    <h2 class="text-lg font-semibold mb-4">To Do</h2>
                    <div class="space-y-4">
                        <div class="bg-white p-4 rounded-lg shadow">
                            <div class="bg-purple-100 w-20 h-2 mb-2 rounded"></div>
                            <div class="bg-gray-200 w-full h-2 rounded"></div>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow">
                            <div class="bg-pink-100 w-24 h-2 mb-2 rounded"></div>
                            <div class="bg-gray-200 w-full h-2 rounded"></div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 p-6 rounded-xl">
                    <h2 class="text-lg font-semibold mb-4">In Progress</h2>
                    <div class="space-y-4">
                        <div class="bg-white p-4 rounded-lg shadow">
                            <div class="bg-blue-100 w-28 h-2 mb-2 rounded"></div>
                            <div class="bg-gray-200 w-full h-2 rounded"></div>
                        </div>
                        <div class="bg-white p-4 rounded-lg shadow">
                            <div class="bg-green-100 w-32 h-2 mb-2 rounded"></div>
                            <div class="bg-gray-200 w-full h-2 rounded"></div>
                        </div>
                    </div>
                </div>
                <div class="bg-gray-50 p-6 rounded-xl">
                    <h2 class="text-lg font-semibold mb-4">Completed</h2>
                    <div class="space-y-4">
                        <div class="bg-white p-4 rounded-lg shadow">
                            <div class="bg-teal-100 w-24 h-2 mb-2 rounded"></div>
                            <div class="bg-gray-200 w-full h-2 rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
