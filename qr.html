<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="QR Code - Stefan Trajkovski">
    <meta property="og:description" content="Scan my QR code to connect with me and explore my portfolio.">
    <meta property="og:image" content="https://portfolio-website-eosin-rho.vercel.app/assets/social-preview.svg">
    <meta property="og:url" content="https://portfolio-website-eosin-rho.vercel.app/qr">
    <meta property="og:type" content="website">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <title>QR Code - Stefan Trajkovski</title>
    <link rel="icon" type="image/png" href="assets/ST_Logo_Initials.png" sizes="48x48">
    <link href="https://fonts.googleapis.com/css2?family=Bubblegum+Sans&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="tailwind.config.js"></script>
    <script src="js/main.js" defer></script>
    <!-- QR Code library -->
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
            height: 100vh;
        }
    </style>
</head>
<body class="bg-[#F8F7F1]">

    <!-- QR Code Section -->
    <main class="pt-16">
        <div class="relative px-4 py-8 mx-auto max-w-7xl min-h-screen sm:px-6 lg:px-8 md:py-20">
            <div class="flex flex-col justify-center items-center">
                <h1 class="mb-8 text-3xl font-bold text-gray-800 md:text-4xl">Scan to Visit My Portfolio</h1>
                <div id="qrcode" class="p-4 bg-white rounded-lg shadow-lg"></div>
                <p class="mt-4 text-gray-600">Scan this QR code with your phone's camera to visit my portfolio website</p>
            </div>
        </div>
    </main>

    <script>
        // Generate QR code when the page loads
        window.onload = function() {
            var qrcode = new QRCode(document.getElementById("qrcode"), {
                text: "https://portfolio-website-eosin-rho.vercel.app/index.html", 
                width: 256,
                height: 256,
                colorDark : "#0F766E",
                colorLight : "#FFFFFF",
                correctLevel : QRCode.CorrectLevel.H
            });
        };
    </script>
</body>
</html>
